<!DOCTYPE html>
<html>
<head>
    <title>Join WhatsApp Trading Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f7fa;
        }
        .btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }
        .manual-steps {
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Join Our Trading Community</h1>
    
    <!-- 必须用户主动点击 -->
    <a href="https://chat.whatsapp.com/HzWUvhA9OoC0tX7mLDQLZo" class="btn">
        Open in WhatsApp
    </a>
    
    <!-- 详细手动指引 -->
    <div class="manual-steps">
        <h3>If the button doesn't work:</h3>
        <ol>
            <li><strong>Copy this link</strong>:
                <div style="background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px;">
                    chat.whatsapp.com/HzWUvhA9OoC0tX7mLDQLZo
                </div>
            </li>
            <li><strong>Open WhatsApp</strong> → Tap <em>"New chat"</em> → <em>"Join group"</em></li>
            <li><strong>Paste the link</strong> in the input box</li>
        </ol>
    </div>
</body>
</html>
